<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>School Gallery</title>
<style>
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
}

/* --- Container --- */
.container {
    display: flex;
    flex-direction: column;
    background: white;
    border: 1px solid #ddd;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    border-radius: 5px;
    margin: 20px auto;
    width: 70%;
    max-width: 1000px;
    transition: all 0.3s ease;
}

/* --- Image Display --- */
.image-display {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    padding: 20px;
    box-sizing: border-box;
}

.image-display img {
    max-width: 100%;
    height: auto;
    max-height: 650px;
    border-radius: 5px;
    object-fit: contain;
    margin-bottom: 15px;
}

.image-display a {
    position: relative;
}

.image-display a:hover::after {
    content: "Click on image to open full res image";
    position: absolute;
    bottom: -30px;
    left: 50%;
    transform: translateX(-50%);
    background-color: #333;
    color: #fff;
    padding: 5px 10px;
    border-radius: 5px;
    font-size: 14px;
    white-space: nowrap;
    z-index: 10;
}

/* --- Bottom Panel --- */
.button-panel {
    display: flex;
    align-items: center;
    justify-content: center;
    background: grey;
    padding: 10px;
    border-top: 1px solid #ddd;
    border-radius: 0 0 5px 5px;
    box-sizing: border-box;
}

/* --- Buttons --- */
.scroll-btn {
    background-color: #555;
    color: white;
    border: none;
    border-radius: 3px;
    font-size: 18px;
    padding: 8px 14px;
    margin: 0 10px;
    cursor: pointer;
    transition: background-color 0.2s;
}

.scroll-btn:hover {
    background-color: #333;
}

.school-btn {
    background-color: #008939;
    color: white;
    border: none;
    border-radius: 3px;
    padding: 10px 16px;
    font-size: 14px;
    cursor: pointer;
    transition: background-color 0.2s;
}

.school-btn:hover {
    background-color: #0056b3;
}

.school-btn.active {
    background-color: #004d26; /* darker green for active */
}

/* --- Responsive --- */
@media (max-width: 768px) {
    .container {
        width: 90%;
    }

    .image-display img {
        max-height: 400px;
    }
}

@media (max-width: 480px) {
    .container {
        width: 95%;
    }

    .image-display img {
        max-height: 300px;
    }

    .school-btn {
        font-size: 12px;
        padding: 8px 10px;
    }

    .scroll-btn {
        font-size: 16px;
        padding: 6px 10px;
    }
}
</style>
</head>
<body>
    <div class="container">
        <div class="image-display">
            <a id="imageLink" href="#" target="_blank">
                <img id="galleryImage" src="" alt="Gallery Image">
            </a>
        </div>

        <div class="button-panel">
            <button class="scroll-btn" onclick="prevSchool()">&lt;</button>
            <button id="schoolButton" class="school-btn"></button>
            <button class="scroll-btn" onclick="nextSchool()">&gt;</button>
        </div>
    </div>

<script>
const images = [
    {
        name: "Aloeric Primary School",
        url: "https://raw.githubusercontent.com/OzudPCL/Aloeric-School/refs/heads/main/Aloeric%20SS.png"
    },
    {
        name: "Fyanmore Primary School",
        url: "https://raw.githubusercontent.com/OzudPCL/Aloeric-School/refs/heads/main/Fyanmore%20SS.png"
    },
    {
        name: "Minster C of E School",
        url: "https://raw.githubusercontent.com/OzudPCL/Aloeric-School/refs/heads/main/Minster%20C%20of%20E%20Primary%20SS.png"
    },
    {
        name: "Queens Crescent Primary School",
        url: "https://raw.githubusercontent.com/OzudPCL/Aloeric-School/refs/heads/main/Queens%20Crescent%20SS.png"
    },
    {
        name: "Staverton Primary School",
        url: "https://raw.githubusercontent.com/OzudPCL/Aloeric-School/refs/heads/main/Staverton%20SS.png"
    }
];

let currentIndex = 0;

function updateGallery() {
    const galleryImage = document.getElementById("galleryImage");
    const imageLink = document.getElementById("imageLink");
    const schoolButton = document.getElementById("schoolButton");

    const current = images[currentIndex];
    galleryImage.src = current.url;
    galleryImage.alt = current.name;
    imageLink.href = current.url;
    schoolButton.textContent = current.name;
}

function changeImage(index) {
    currentIndex = index;
    updateGallery();
}

function nextSchool() {
    currentIndex = (currentIndex + 1) % images.length;
    updateGallery();
}

function prevSchool() {
    currentIndex = (currentIndex - 1 + images.length) % images.length;
    updateGallery();
}

// Click on school button opens the image again
document.getElementById("schoolButton").addEventListener("click", () => {
    window.open(images[currentIndex].url, "_blank");
});

// Initialize
updateGallery();
</script>
</body>
</html>
